<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>404 страница не найдена</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="icon" href="/logo.png">
    </head>

    <body style="background-image: url(/res/hack.gif); background-repeat: round;" onclick="playJurasticPark()">
        <div class="info_box">
            <img src="res/lain_404.gif" alt="Lain 404">
            <h2>404 страница не найдена</h2>
            <h2>404 page not found</h2>
            <h2>404 lehte ei leitud</h2>
            <h2>404 找不到网页</h2>
            <h2>404 ページが見つかりません</h2>
        </div>

        <script>
            // credit: https://www.youtube.com/watch?v=xYzL9bz_05A
            const track = new Audio('/res/music/jurastic_park.mp3');
            track.loop = true;

            function playJurasticPark() {
                if(track.currentTime == 0) {
                    track.play();
                }
            }
        </script>
    </body>
</html>
